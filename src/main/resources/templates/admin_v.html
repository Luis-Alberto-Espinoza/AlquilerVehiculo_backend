<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Listado de Automoviles</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/one-page-wonder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/empleado/admin/(correo=${empleadoLog.mail})}">Home Administrador</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container" style="padding-top: 100px">
        <div>
            <h2 class="mayus" th:text="'Administrador: '+${empleadoLog.nombre}"></h2>
        </div>
        <div class="list-crear_mascota-btn">
            <a th:href="@{/vehiculo/new_auto_1(id=${empleadoLog.id})}"
               class="btn btn-primary btn-xl rounded-pill mt-5 ">
                Agregar un nuevo veh√≠culo</a>
        </div>
        <h3 style="padding-top: 18px">Nuestros autos</h3>
        <div class="row align-items-center">
            <table class="table table-hover">
                <p type="hidden" name="ide" th:value="${empleadoLog.id}">
                    <thead>
                    <tr>
                        <th scope="col">Id Vehiculo</th>
                        <th scope="col">MARCA</th>
                        <th scope="col">MODELO</th>
                        <th scope="col">CILINDRADA</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">GAMA</th>
                        <th scope="col">COMBUSTIBLE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vehiculo : ${autos}">
                        <td class="mayus" scope="row" th:text="${vehiculo.id}">
                        <td class="mayus" scope="row" th:text="${vehiculo.marca}">
                        <td class="mayustt" scope="row" th:text="${vehiculo.modelo}">
                        <td scope="row" th:text="${vehiculo.cilindradaMotor}">
                        <td class="mayus" scope="row" th:text="${vehiculo.tipoVehiculo}">
                        <td class="mayus" scope="row" th:text="${vehiculo.typeGama}">
                        <td class="mayus" scope="row" th:text="${vehiculo.combustible}">
                        <td class="mayus" scope="row" th:text="${vehiculo.precio}">
                        <td class="mayus" scope="row" th:text="${vehiculo.operativo}">
                        <td>
                            <!-- Declaramos y enviamos el valor de la variable action -->
                            <a th:href="@{/vehiculo/edit_vehiculo(idv=${vehiculo.id},ide=${empleadoLog.id})}"
                               class="btn btn-warning">Editar</a>
                            <a th:href="@{/vehiculo/delet_vehiculo(idv=${vehiculo.id},ide=${empleadoLog.id})}"
                               class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
