<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/empleado/admin/(correo=${empleadoLog.mail})}">Home Administrador</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
<!--                    <a class="nav-link" th:href="@{/reserva/hreservas(id=${clienteLog.id})}">Historial</a>-->

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section>
    <div class="container" style="padding-top: 60px">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h1 class="display-5">Editar Veh√≠culo</h1>
                    <form action="/vehiculo/actualizar_vehiculo" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="idv" th:value="${vehiculo.id}">
                        <input type="hidden" name="ide" th:value="${empleadoLog.id}">

                        <!--                DATOS VEHICULO     -->
                        <label><h3>DATOS DEL VEHICULO</h3></label><br>
                        <label>Patente</label>
                        <input type="text" class="form-control mayustt" name="patente" th:value="${vehiculo.patente}"/>
                        <label>marca</label>
                        <input type="text" class="form-control mayus" name="marca" th:value="${vehiculo.marca}"/>
                        <label>Modelo</label>
                        <input type="text" class="form-control mayustt" name="modelo" th:value="${vehiculo.modelo}"/>
                        <label>Color</label>
                        <input type="text" class="form-control mayus" name="color" th:value="${vehiculo.color}"/>
                        <label>Tipo Vehiculo</label>
                        <input type="text" class="form-control mayus" name="tipoVehiculo" th:value="${vehiculo.tipoVehiculo}"/>
                        <label>Cilindrada del Motor</label>
                        <input type="text" class="form-control mayus" name="cilindradaMotor" th:value="${vehiculo.cilindradaMotor}"/>
                        <label>Combustible</label>operativo
                        <input type="text" class="form-control mayustt" name="combustible" th:value="${vehiculo.combustible}"/>
                        <label>Tipo Gama</label>
                        <input type="text" class="form-control mayus" name="typeGama" th:value="${vehiculo.typeGama}"/><br>
                        <label>Precio Diario</label>
                        <input type="text" class="form-control" name="precio" th:value="${vehiculo.precio}"/><br>
                        <label>Operativo</label>
                        <input type="text" class="form-control mayustt" name="operativo" th:value="${vehiculo.operativo}"/><br/>

                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>

<script src="/vendor/jquery/jquery.min.js"></script>

</body>
