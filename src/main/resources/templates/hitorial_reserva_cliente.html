<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Alquiler de Vehiculo - Historial Reserva</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/one-page-wonder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/cliente/(correo=${clienteLog.mail})}">Alquiler de Vehículos - Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Salir</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container" style="padding-top: 100px">
        <div>
            <h2 class="mayus" th:text="'cliente: '+${clienteLog.nombre}"></h2>
        </div>
        <div class="list-crear_mascota-btn">
            <a th:href="@{/cliente/(correo=${clienteLog.mail})}" class="btn btn-primary btn-xl rounded-pill mt-5 ">
                ¡Agrega una Reserva!</a>
        </div>
        <br>
        <div class="row align-items-center">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID Reserva</th>
                    <th scope="col">MARCA</th>
                    <th scope="col">MODELO</th>
                    <th scope="col">PATENTE</th>
                    <th scope="col">FECHA RETIRO</th>
                    <th scope="col">FECHA ENTREGA</th>
                    <th scope="col">Acciones</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="autoReservado : ${autoReservado}">
                    <td scope="row" th:text="${autoReservado.id}">
                    </th>
                    <td class="mayus" scope="row" th:text="${autoReservado.datosVehiculo.marca}">
                    </th>
                    <td class="mayustt" scope="row" th:text="${autoReservado.datosVehiculo.modelo}">
                    </th>
                    <td class="mayustt" scope="row" th:text="${autoReservado.datosVehiculo.patente}">
                    </th>
                    <td scope="row" th:text="${autoReservado.fechaRetiro}">
                    </th>
                    <td scope="row" th:text="${autoReservado.fechaEntrega}">
                    <td>
                        <a th:href="@{/reserva/delet_reserva/(id_reserva=${autoReservado.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<di style="padding-top: 100px">

</di>
<!-- Footer -->

<footer class="py-5 bg-black" >
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
